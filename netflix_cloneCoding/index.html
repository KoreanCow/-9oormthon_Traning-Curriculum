<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel='stylesheet' href='styles/header.css'>
    <link rel='stylesheet' href='styles/index.css'>
</head>

<body> <!-- 바디에 백그라운드 이미지 포스터-->

    <header class='header'> <!-- 헤더 배경색 없음 || 넷플릭스 로고, 사용자 아이콘 -->
        <div class='header_icon'>
            <img class='logo' src='assets/logo.png' alt='logo'>
        </div>
        <div class='header_icon'>
            <img class='user_icon' src='assets/user.jpeg' alt='user icon'>
        </div>
    </header>


    <div class='main'> <!-- 바디로 포스터 대체 || 메인 박스 만들어 영화 설명 및 바로가기 -->
        <div class='main_poster_name'>  <!-- 이름 || 버튼 || 설명-->
            <span>Breaking Bad</span>
        </div>
        <div class='main_poster_buttons'>
            <button class='main_poster_playBtn button_font'>Play</button>
            <button class='main_poster_addListBtn button_font'>My List</button>
        </div>
        <div class='main_poster_summaryBox'>
            <span class='main_poster_summary'>Breaking Bad follows Walter White, a struggling, frustrated high school chemistry teacher who transforms into a ruthless kingpin in the local methamphetamine drug trade, driven to provide for his family financially after being diagnosed with inoperable lung cancer...</span>
        </div>
    </div>

    <nav class='movie_list'> <!-- 영화 나열 -->

    </nav>
</body>
</html>
